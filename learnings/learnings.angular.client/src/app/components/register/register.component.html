<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" (submit)="Submit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Name"
            [(ngModel)]="userRegistration.name"
            name="name"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email"
            [(ngModel)]="userRegistration.email"
            name="email"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            [(ngModel)]="userRegistration.password"
            name="password"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose Role</mat-label>
          <mat-select [(ngModel)]="userRegistration.role" name="role">
            <mat-option [value]="role" *ngFor="let role of Roles"
              >{{ role }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">
        Register
      </button>
    </form>
  </mat-card>
</div>
